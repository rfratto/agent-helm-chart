{{- if eq .Values.controller.type "daemonset" }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "grafana-agent.fullname" . }}
  labels:
    {{- include "grafana-agent.labels" . | nindent 4 }}
spec:
  minReadySeconds: 10
  selector:
    matchLabels:
      {{- include "grafana-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "grafana-agent.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccount: {{ include "grafana-agent.serviceAccountName" . }}
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        {{- include "grafana-agent.container" . | nindent 8 }}
        {{- include "grafana-agent.watch-container" . | nindent 8 }}
      tolerations:
        {{- toYaml .Values.controller.tolerations | nindent 8 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "grafana-agent.fullname" . }}
        {{- if .Values.agent.mounts.varlog }}
        - name: varlog
          hostPath:
            path: /var/log
        {{- end }}
        {{- if .Values.agent.mounts.dockercontainers }}
        - name: dockercontainers
          hostPath:
            path: /var/lib/docker/containers
        {{- end }}
  updateStrategy:
    {{- toYaml .Values.controller.updateStrategy | nindent 4 }}
{{- end }}
